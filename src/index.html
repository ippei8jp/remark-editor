      padding: 0;

</head>

  <!-- ツールバー全体 -->
  <div class="uk-child-width-1-2" uk-grid>
    <!-- 左側ツールバー -->
    <nav class="uk-navbar-container" uk-navbar>
      <!-- ファイルボタングループ -->
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <!-- ファイルを開く -->
          <li>
            <button id="file-open" class="uk-button uk-button-small uk-button-default" title="開く">
              <svg style="width: 20px; height: 20px;"><use xlink:href="#icon_folder"></use></svg>
            </button>
          </li>
          <!-- ファイルを保存 -->
          <li>
            <button id="file-save" class="uk-button uk-button-small uk-button-default" title="保存">
              <svg style="width: 20px; height: 20px;"><use xlink:href="#icon_floppy"></use></svg>
            </button>
          </li>
        </ul>
      </div><!-- ボタングループの終わり -->
    </nav><!-- 左側ツールバーの終わり -->

    <!-- 右側ツールバー -->
    <nav class="uk-navbar-container" uk-navbar>
      <!-- デバッグボタングループ -->
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <!-- webviewのデバッガON/OFFボタン -->
          <li>
            <button id="webview-debug" class="uk-button uk-button-small uk-button-default" title="webviewのデバッガON/OFF">
              <svg style="width: 20px; height: 20px;"><use xlink:href="#icon_debug"></use></svg>
            </button>
          </li>
        </ul>
    </div><!-- ボタングループの終わり -->

      <!-- ズームボタングループ -->
      <div class="uk-navbar-right">
        <!-- 
            remarkは自分でスケール変更しちゃうのでズームしても意味ないんだけど... 
            とりあえずズームのひな形ということで。
        -->
        <ul class="uk-navbar-nav">
          <!-- ズームアウトボタン -->
          <li>
            <button id="webview-zoomout" class="uk-button uk-button-small uk-button-default" title="ズームアウト">
              <span class="uk-margin-small-right" uk-icon="minus"></span>
            </button>
          </li>
          <!-- ズームリセットボタン -->
          <li>
            <button id="webview-zoomreset" class="uk-button uk-button-small uk-button-default" title="ズームリセット">
              <span class="uk-margin-small-right">0</span>
            </button>
          </li>
          <!-- ズームインボタン -->
          <li>
            <button id="webview-zoomin" class="uk-button uk-button-small uk-button-default" title="ズームイン">
              <span class="uk-margin-small-right" uk-icon="plus"></span>
            </button>
          </li>
        </ul>
    </div><!-- ボタングループの終わり -->

      <!-- ページ移動ボタングループ -->
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <!-- GoFirstボタン -->
          <li>
            <button id="webview-go-first" class="uk-button uk-button-small uk-button-default" title="最初のページべ">
              <span class="uk-margin-small-right" uk-icon="chevron-double-left"></span>
            </button>
          </li>
          <!-- GoPrevボタン -->
          <li>
            <button id="webview-go-prev" class="uk-button uk-button-small uk-button-default" title="前のページべ">
              <span class="uk-margin-small-right" uk-icon="chevron-left"></span>
            </button>
          </li>
          <!-- GoNextボタン -->
          <li>
            <button id="webview-go-next" class="uk-button uk-button-small uk-button-default" title="次のページべ">
              <span class="uk-margin-small-right" uk-icon="chevron-right"></span>
            </button>
          </li>
          <!-- GoLastボタン -->
          <li>
            <button id="webview-go-last" class="uk-button uk-button-small uk-button-default" title="最後のページべ">
              <span class="uk-margin-small-right" uk-icon="chevron-double-right"></span>
            </button>
          </li>
        </ul>
      </div><!-- ボタングループの終わり -->
    </nav><!-- 右側ツールバーの終わり -->
  </div><!-- ツールバー全体の終わり -->
  <!-- 本体 -->
  <div class="uk-child-width-1-2" uk-grid uk-height-viewport="offset-top: true" style="margin-top: 0; margin-left: 0; ">
    <div id="editor" class="uk-panel">
      <!-- エディタ部分 -->
    </div>
    <!-- webview部分 -->
    <!--webview id="webview" class="uk-panel" src="http://google.co.jp"></webview-->
    <webview id="webview" class="uk-panel" src="slideview.html" preload="webview.js"></webview>
  </div>
  <script type="text/javascript" src="mainwindow.js"></script>
</body>
</html>
