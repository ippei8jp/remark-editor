<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="photon/css/photon.min.css">
  <title>Remark Editor</title>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Remark Editor</h1>
      <div class="toolbar-actions">
        <!-- ファイルボタングループ -->
        <div class="btn-group">
          <!-- ファイルを開く -->
          <button id="file-open" class="btn btn-default" title="開く">
            <span class="icon icon-folder"></span>
          </button>
          <!-- ファイルを保存 -->
          <button id="file-save" class="btn btn-default" title="保存">
            <span class="icon icon-floppy"></span>
          </button>
<!--
          <button class="btn btn-default active">
            <span class="icon icon-cloud"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-popup"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-shuffle"></span>
          </button>
-->
        </div>
        <!-- デバッグボタングループ -->
        <div class="btn-group  pull-right">
          <!-- webviewのデバッガON/OFFボタン -->
          <button id="webview-debug" class="btn btn-default" title="webviewのデバッガON/OFF">
            <span class="icon icon-github"></span>
          </button>
        </div>
        <!-- ズームボタングループ -->
        <!-- 
            remarkは自分でスケール変更しちゃうのでズームしても意味ないんだけど... 
            とりあえずズームのひな形ということで。
        -->
        <div class="btn-group  pull-right">
          <!-- ズームアウトボタン -->
          <button id="webview-zoomout" class="btn btn-default" title="ズームアウト">
            <span class="icon icon-minus"></span>
          </button>
          <!-- ズームリセットボタン -->
          <button id="webview-zoomreset" class="btn btn-default" title="ズームリセット">
            0
          </button>
          <!-- ズームインボタン -->
          <button id="webview-zoomin" class="btn btn-default" title="ズームイン">
            <span class="icon icon-plus"></span>
          </button>
        </div>
        <!-- ページ移動ボタングループ -->
        <div class="btn-group  pull-right">
          <!-- GoFirstボタン -->
          <button id="webview-go-first" class="btn btn-default" title="最初のページへ">
            <span class="icon icon-to-start"></span>
          </button>
          <!-- GoPrevボタン -->
          <button id="webview-go-prev" class="btn btn-default" title="前のページへ">
            <span class="icon icon-left-dir"></span>
          </button>
          <!-- GoNextボタン -->
          <button id="webview-go-next" class="btn btn-default" title="次のページへ">
            <span class="icon icon-right-dir"></span>
          </button>
          <!-- GoLastボタン -->
          <button id="webview-go-last" class="btn btn-default" title="最後のページへ">
            <span class="icon icon-to-end"></span>
          </button>
        </div>
      </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div id="editor" class="pane"></div>
        <!-- テスト とりあえずどっか開いてみよう
        <webview id="webview" src="http://google.co.jp"></webview>
        -->
        <webview id="webview" class="pane" src="slideview.html" preload="webview.js"></webview>
        <!--
        -->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="mainwindow.js"></script>
</body>
</html>
